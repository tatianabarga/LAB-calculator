<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <table class="container">
    <div class="buttons box">
      <!--TODO title here--> 
      <div>0</div>
    </div>
    <div>
      <button class="buttons x2 gray C">C</button>
      <button class="buttons button gray back">&#8592;</button>
      <button class="buttons button orange divide">&#247;</button>
    </div>
    <div>
      <button class="buttons button gray 7">7</button>
      <button class="buttons button gray 8">8</button>
      <button class="buttons button gray 9">9</button>
      <button class="buttons button orange multiply">&times;</button>
    </div>
    <div>
      <button class="buttons button gray 4">4</button>
      <button class="buttons button gray 5">5</button>
      <button class="buttons button gray 6">6</button>
      <button class="buttons button orange subtract">&#8722;</button>
    </div>
    <div>
      <button class="buttons button gray 1">1</button>
      <button class="buttons button gray 2">2</button>
      <button class="buttons button gray 3">3</button>
      <button class="buttons button orange add">&#43;</button>
    </div>
    <div>
      <button class="buttons x3 gray 0">0</button>
      <button class="buttons button orange equals">&equals;</button>
    </div>
  </table>

  <script src="main.js"></script>
</body>
</html>
